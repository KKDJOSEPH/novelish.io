<html>
  <head>
    <title>Novelish</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/add.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Novelish.io</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="books.html"
                  >Books</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="genres.html">Genres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add.html">Add a Book</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-4">
          <h1>Update review!</h1>
        </div>
      </section>
      <section>
        <div class="container">
          <form id="updateReviewForm">
            <div class="row">
              <div class="mb-3 col">
                <label for="userName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Name"
                  name="userName"
                  required
                />
              </div>
              <div class="mb-3 col">
                <label for="userEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  name="userEmail"
                  placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label type="text" class="form-label" for="bookName"
                  >Book</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="bookName"
                  name="bookName"
                  placeholder="Book"
                  required
                />
              </div>
              <div class="col">
                <label for="bookGenre" class="form-label">Book Genre</label>
                <select
                  class="form-select form-select-md mb-3"
                  aria-label=".form-select-lg example"
                  id="bookGenre"
                  name="bookGenre"
                  required
                >
                  <option selected value="other">Genres</option>
                  <option value="fiction">Fiction</option>
                  <option value="nonfiction">Non-Fiction</option>
                  <option value="romance">Romance</option>
                  <option value="mystery">Mystery</option>
                  <option value="classic">Classic</option>
                  <option value="scifi">Sci-Fi</option>
                  <option value="graphicnovel">Graphic Novel</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="userReview" class="form-label">Your review!</label>
              <textarea
                type="text"
                class="form-control"
                id="userReview"
                name="userReview"
                rows="4"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit" id="updateButton">
              Edit review!
            </button>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="../javascripts/update.js"></script>
  </body>
</html>
