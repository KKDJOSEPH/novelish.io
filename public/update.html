<html>
  <head>
    <title>Novelish</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/add.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Novelish.io</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/"
                  >Book Reviews</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/genres">Genres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add">Add a Review</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-4">
          <h1>Update review!</h1>
        </div>
      </section>
      <section>
        <div class="container">
          <form id="updateReviewForm">
            <div class="row">
              <div class="mb-3 col">
                <label for="userName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Name"
                  name="userName"
                  required
                />
              </div>
              <div class="mb-3 col">
                <label for="userEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  name="userEmail"
                  placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col">
                <label for="bookName" class="form-label">Book</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookName"
                  placeholder="Book"
                  name="bookName"
                  required
                />
              </div>
              <div class="mb-3 col">
                <label for="authorName" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="authorName"
                  name="authorName"
                  placeholder="Author"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="bookGenre" class="form-label">Book Genre</label>
                <select
                  class="form-select form-select-md mb-3"
                  aria-label=".form-select-lg example"
                  id="bookGenre"
                  name="bookGenre"
                  required
                >
                  <option selected value="other">Genres</option>
                  <option value="fiction">Fiction</option>
                  <option value="nonfiction">Non-Fiction</option>
                  <option value="romance">Romance</option>
                  <option value="mystery">Mystery</option>
                  <option value="classic">Classic</option>
                  <option value="scifi">Sci-Fi</option>
                  <option value="graphicnovel">Graphic Novel</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col">
                <label for="rating" class="form-label"></label>
                <ul class="rate-area">
                  <input type="radio" id="5-star" name="rating" value="★★★★★" /><label for="5-star" title="Amazing">5 stars</label>
                  <input type="radio" id="4-star" name="rating" value="★★★★" /><label for="4-star" title="Good">4 stars</label>
                  <input type="radio" id="3-star" name="rating" value="★★★" /><label for="3-star" title="Average">3 stars</label>
                  <input type="radio" id="2-star" name="rating" value="★★" /><label for="2-star" title="Not Good">2 stars</label>
                  <input type="radio" id="1-star" name="rating" value="★" /><label for="1-star" title="Bad">1 star</label>
                </ul>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="userReview" class="form-label">Your review!</label>
              <textarea
                type="text"
                class="form-control"
                id="userReview"
                name="userReview"
                rows="4"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Edit review!
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-light text-center text-lg-start" id="novFooter">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">Novelish.io</h5>
            <p>
              Welcome to Novelish.io! This is a website where you can post your own book reviews 
              or read reviews from others.
            </p>
          </div>
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase">Links</h5>

            <ul class="list-unstyled mb-0">
              <li>
                <a href="https://github.com/amdacccache/novelish.io" class="text-dark">Github</a>
              </li>
              <li>
                <a href="https://johnguerra.co/classes/webDevelopment_spring_2021/" class="text-dark">Course Website</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright:
          <a class="text-dark">Anna Daccache & Nabil Arbouz</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="../javascripts/update.js"></script>
  </body>
</html>
